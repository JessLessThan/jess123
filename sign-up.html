<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.png" type="image/x-icon">
    <title>Shirtify - Signup</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

<body>

    <nav class="navbar navbar-expand-lg fixed-top flex-column align-items-center">
        <div class="container-fluid">
          <div class="d-flex flex-row align-items-center me-auto">
            <img src="logo.png" alt="Logo" width="100" height="100" class="d-inline-block align-text-top">
            <div class="d-flex flex-column">
                <label class="fs-2" for="logo">Shirtify</label>
                <label class="fs-6" for="des">OUTFITS AND SHIRTS</label>
            </div>
          </div>
          
          <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasNavbar" aria-labelledby="offcanvasNavbarLabel">
            <div class="offcanvas-header">
              <h5 class="offcanvas-title" id="offcanvasNavbarLabel">Offcanvas</h5>
              <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
            </div>
            <div class="offcanvas-body">
              <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
                <li class="nav-item">
                  <a class="nav-link fs-4" aria-current="page" href="#">Home</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link fs-4" href="#">Men</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link fs-4" href="#">Women</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link fs-4" href="#">About</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link fs-4" href="#">Men</a>
                </li>
                
                <li class="nav-item">
                    <input class="form-control fs-5" type="search" placeholder="Search" aria-label="Search">
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#"><img src="searchBtn.png" alt="search" width="23" height="23" class="d-inline-block "></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#"><img src="shopping-cartBtn.png" alt="search" width="23" height="23" class="d-inline-block ">
                </li>
                
              </ul>

            </div>
          </div>
          <a class="nav-link loginBtn fs-4 text-primary-emphasis" href="#">Signup</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasNavbar" aria-controls="offcanvasNavbar" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
        </div>
      </nav>

      <div class="modal modalCss d-flex align-items-center p-4">
        <div class="modal-dialog p-4 modal-dialog-centered">
          <div class="modal-content p-4">
            <form class="row g-3">
                <p class="fs-4 text-center">Create An Account</p>
                <input class="form-control me-2" type="text" placeholder="Username" aria-label="Search">
                <input class="form-control me-2" type="text" placeholder="Firstname" aria-label="Search">
                <input class="form-control me-2" type="text" placeholder="Lastname" aria-label="Search">
                <input class="form-control me-2" type="email" placeholder="Email" aria-label="Search">
                <input class="form-control me-2" type="password" placeholder="Password" aria-label="Search">
                <div class="d-flex flex-row justify-content-evenly ">
                    <button type="button" class="btn btn-info text-black" >Create</button>
                    <button type="button" class="btn btn-info text-black" >Cancel</button>
                </div>
                <div class="d-flex flex-row justify-content-center">
                    <p class="fs-6 text-end">Have Account?<a class="navbar-brand" href="index.html"><p class="text-primary-emphasis">Login</p></a></p>

                </div>

              </form>
          </div>
        </div>
      </div>
